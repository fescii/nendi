<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nendi SDK â€” WebAssembly Demo</title>
  <style>
    body {
      font-family: monospace;
      max-width: 900px;
      margin: 2rem auto;
      background: #0d1117;
      color: #e6edf3;
    }

    h1 {
      color: #58a6ff;
    }

    pre {
      background: #161b22;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .chip {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      background: #21262d;
      border: 1px solid #30363d;
      margin-right: 4px;
    }

    .insert {
      background: #1a3a2a;
      border-color: #2ea04326;
      color: #3fb950;
    }

    .update {
      background: #2a2a1a;
      border-color: #d29922;
      color: #e3b341;
    }

    .delete {
      background: #3a1a1a;
      border-color: #f85149;
      color: #f85149;
    }

    #log {
      max-height: 400px;
      overflow-y: auto;
    }

    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
    }

    button:hover {
      background: #2ea043;
    }

    input {
      background: #161b22;
      color: #e6edf3;
      border: 1px solid #30363d;
      padding: 6px 10px;
      border-radius: 6px;
      width: 300px;
    }
  </style>
</head>

<body>
  <h1>ðŸŸ¢ Nendi SDK â€” WASM Demo</h1>

  <div>
    <label>Gateway URL: <input id="url" value="ws://localhost:8080/stream" /></label><br><br>
    <label>Consumer: <input id="consumer" value="wasm-demo" /></label><br><br>
    <label>Tables: <input id="tables" value="public.orders,public.shipments" /></label><br><br>
    <label>Filter: <input id="filter" placeholder="e.g. row.amount > 100" /></label><br><br>
    <button id="connect">Connect &amp; Stream</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <h2>Events</h2>
  <pre id="log">(waitingâ€¦)</pre>

  <script type="module">
    // Import the wasm-pack build output.
    // Run: wasm-pack build sdk/wasm --target web --out-dir sdk/wasm/example/pkg
    import init, { NendiClient, WasmTranspiler, version } from "./pkg/nendi_sdk_wasm.js";

    await init();
    document.title = `Nendi SDK v${version()} â€” WASM Demo`;

    const log  = document.getElementById("log");
    let active = false;
    let stream = null;

    function appendLog(html) {
      log.innerHTML += html + "\n";
      log.scrollTop = log.scrollHeight;
    }

    document.getElementById("connect").addEventListener("click", async () => {
      if (active) return;
      active = true;
      document.getElementById("connect").disabled = true;
      document.getElementById("stop").disabled    = false;
      log.textContent = "";

      const url       = document.getElementById("url").value;
      const consumer  = document.getElementById("consumer").value;
      const tables    = document.getElementById("tables").value.split(",").map(t => t.trim());
      const filterExpr= document.getElementById("filter").value.trim();

      // Compile the predicate (if provided)
      let transpiler = null;
      if (filterExpr) {
        try {
          transpiler = WasmTranspiler.parse(filterExpr);
          appendLog(`<span class="chip">filter</span> SQL: <b>${transpiler.to_sql()}</b>`);
        } catch (e) {
          appendLog(`<span class="chip delete">error</span> filter: ${e.message}`);
          active = false;
          return;
        }
      }

      const client = new NendiClient(url, consumer);
      stream = await client.subscribe(tables, 0);
      appendLog(`<span class="chip insert">connected</span> subscribing to [${tables.join(", ")}]`);

      // Async event loop
      while (active) {
        const ev = await stream.next();
        if (!ev) { appendLog("<span class='chip'>stream closed</span>"); break; }

        const payload = ev.payload_json();
        const payloadStr = JSON.stringify(payload, null, 2);

        // Apply client-side filter if provided
        if (transpiler && !transpiler.test(payloadStr)) continue;

        const opClass = { insert: "insert", update: "update", delete: "delete" }[ev.op()] ?? "";
        const ts = new Date(ev.committed_ms()).toISOString();
        appendLog(
          `<span class="chip ${opClass}">${ev.op()}</span>` +
          `<b>${ev.qualified_table()}</b> lsn=${ev.lsn()} xid=${ev.xid()} @ ${ts}\n` +
          `<code>${payloadStr}</code>`
        );

        // Auto-commit
        stream.commit(ev.lsn());
      }
    });

    document.getElementById("stop").addEventListener("click", () => {
      active = false;
      if (stream) { stream.close(); stream = null; }
      document.getElementById("connect").disabled = false;
      document.getElementById("stop").disabled    = true;
      appendLog("<span class='chip'>disconnected</span>");
    });
  </script>
</body>

</html>
